<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
<div th:each="blog : ${blogs}">
    <a th:href="@{/admin/{id}/edit(id=${blog.getId()})}"
       th:text="${blog.getTitle()}">Blog</a>

</div>

</body>
</html>
