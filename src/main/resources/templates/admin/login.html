<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admin.page.login}"></title>
</head>
<body>
<div th:text="#{admin.page.login}"></div>

<form th:action="@{/admin/login}" method="post">
    <div th:if="${not #strings.isEmpty(session.errorMsg)}">
        <div th:text="${session.errorMsg}"></div>
    </div>
    <input type="text" id="userName" name="userName" required="required">
    <input type="password" id="password" name="password" required="required">
    <button type="submit" class="btn btn-primary btn-block btn-flat">Авторизоваться
    </button>
</form>
</body>
</html>
