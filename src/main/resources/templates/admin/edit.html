<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{blog.page.edit}"/>
</head>
<body>
    <div th:text="#{blog.page.edit}"/>
    <form th:method="POST" th:action="@{/admin/{id}(id=${blog.getId()})}" th:object="${blog}">
        <label for="title">Enter title:</label>
        <input type="text" th:field="*{title}" id="title"/>
        <input type="submit" value="Update!"/>
    </form>
</body>
</html>
